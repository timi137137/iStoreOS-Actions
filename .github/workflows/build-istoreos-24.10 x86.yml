            echo "å•çº¿ç¨‹ç¼–è¯‘ä¹Ÿå¤±è´¥ï¼Œå¼€å¯è¯¦ç»†è¾“å‡ºè¿›è¡Œæœ€åå°è¯•..."
            echo "è¿™å¯èƒ½éœ€è¦å¾ˆé•¿æ—¶é—´ï¼Œè¯·è€å¿ƒç­‰å¾…..."
            if make -j1 V=s; then
